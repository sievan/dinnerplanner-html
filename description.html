<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/common.css">

  </head>
  <body>
    <div class="row main-header-container">
      <div class="main-header col-md-3"><a href="index.html">HOMELETTE</a></div>
      <div class="sub-header col-md-9">From the best chefs in the world directly into your kitchen</div>
    </div>
    <div class="row content-box">
      <div class="summary-box col-md-2">
        <h2>My Dinner</h2>
        <form>
          <label for="number-people">People</label>
          <input id="number-people"
                 type="number"
                 min="0"
                 max="10"
                 value="4">
        </form>
        <div class="row sub-header-container selectdish-box">
          <div>
            <div class="sub-content-box col-md-8">Dish</div>
            <div class="sub-content-box col-md-4">Cost</div>
          </div>
          <div id="selected-dishes">
          </div>
          <hr class="divider"/>
          <div>
            <div class="sub-content-box col-md-8">SEK</div>
            <div class="sub-content-box col-md-4" id="menu-price">90.50</div>
          </div>
          <a href="confirmdinner.html" class="btn confirm-button">Confirm dinner</a>
        </div>
      </div>
      <div class="content-box description-box container-fluid">
        <div class="row">
          <div class="container col-md-6" id="description-container">

          </div>
          <div class="ingredient-box container col-md-6">
            <h3>INGREDIENTS FOR 4 PEOPLE</h3>
            <hr class="divider"/>
            <div id="ingredient-container">
            </div>
            <hr class="divider"/>
            <div class="row">
              <div class="col-md-8">
                <a href="selectdish.html" class="btn start-button">Confirm dish</a>
              </div>
              <div class="col-md-2">SEK</div>
              <div class="col-md-2" id="price-per-dish"></div>
            </div>
            </br>
          </div>
        </div>
      </div>

    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $(".test-markup").hide();
      });

    </script>
  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/exampleView.js"></script>
  <script src="js/view/selectView.js"></script>
  <script src="js/view/descriptionView.js"></script>
  <script src="js/view/confirmView.js"></script>
  <script src="js/view/printView.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  </body>
</html>
