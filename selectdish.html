<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/common.css">

  </head>
  <body>
    <div class="row main-header-container">
      <div class="main-header col-md-3"><a href="index.html">HOMELETTE</a></div>
      <div class="sub-header col-md-9">From the best chefs in the world directly into your kitchen</div>
    </div>

    <!-- Select View -->

    <div class="row content-box" id="select-view">

    <!-- Summary View -->

      <div class="summary-box col-md-2">
        <h2>My Dinner</h2>
        <form>
          <label for="number-people">People</label>
          <input id="number-people"
                 type="number"
                 min="0"
                 max="10"
                 value="4">
        </form>
        <div class="row sub-header-container selectdish-box">
          <div>
            <div class="sub-content-box col-md-8">Dish</div>
            <div class="sub-content-box col-md-4">Cost</div>
          </div>
          <div id="selected-dishes">
          </div>
          <div>
            <div class="sub-content-box col-md-8">SEK</div>
            <div class="sub-content-box col-md-4 menu-price"></div>
          </div>
          <a href="confirmdinner.html" class="btn confirm-button confirm-dinner">Confirm dinner</a>
        </div>
      </div>
      <div class="sub-content-box top-box col-md-10">
        <div class="row sub-header-container selectdish-box">
          <h2>SELECT DISH</h2>
          <hr class="divider"/>
          <form class="form-inline">
            <div class="form-group col-md-4">
              <input type="text" class="form-control" placeholder="Enter key words">
            </div>
            <div class="form-group col-md-4">
              <select>
                <option value="main">Main</option>
                <option value="apetizer">Apetizer</option>
                <option value="dessert">Dessert</option>
                <option value="other">Other</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="sub-content-box bottom-box col-md-10">
      <div class="container" id="menu-container">
      </div>
      </div>
    </div>

    <!-- Confirm view -->

    <div class="row content-box confirm-container">
      <div class="sub-content-box">
        <div class="sub-header-container container-fluid">
          <h2 class="mydinner-header col-md-9">My Dinner: 4 people</h2>
          <div class="col-md-3">
            <a href="selectdish.html" class="btn start-button back-button">Go back and edit dinner</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
        <div id="dinner-container">
        </div>
        <div class="col-md-3">
            <div class="vertical-line">
                <p>Total:</p>
                <div class="menu-price"></div>
            </div>
        </div>
        </div>
      </div>
      <hr class="divider"/>
      <div class="button-container">
        <a href="print.html" class="start-button btn print-button">Print Full Recipe</a>
      </div>
    </div>

    <!-- Print view -->

    <div class="container-fluid content-box print-container">
      <div class="sub-header-container container-fluid print-header">
        <h2 class="mydinner-header col-md-9">My Dinner: 4 people</h2>
        <div class="col-md-3">
          <a href="selectdish.html" class="btn start-button">Go back and edit dinner</a>
        </div>
      </div>
      <div class="container-fluid" id="print-view-box">
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    </script>
  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/summaryView.js"></script>
  <script src="js/view/selectView.js"></script>
  <script src="js/view/descriptionView.js"></script>
  <script src="js/view/ingredientView.js"></script>
  <script src="js/view/confirmView.js"></script>
  <script src="js/view/printView.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  </body>
</html>
